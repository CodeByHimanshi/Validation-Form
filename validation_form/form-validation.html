<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="form-main-box">
        <div class="container">
            <div class="grid-container">
                <div class="item item-1"></div>
                <div class="item item-2">
                    <form name="myForm" method="post" action="javascript:alert('Submitted Successfully')" onsubmit="return returnValue()">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-12">
                                <input name="user" type="text" class="form-control" id="staticEmail">
                                <span id="user"></span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-12">
                                <input name="password" type="password" class="form-control" id="inputPassword">
                                <span id="password"></span>
                            </div>
                        </div>
                        <div class="mb-3 btn-box">
                            <button type="submit" class="btn btn-primary custom-btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="item item-3"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        function returnValue(){
            var user = document.myForm.user.value;
            var password = document.myForm.password.value;

            if(user == null || user == ""){
                document.getElementById("user").innerHTML = "Name can't be blank";
                return false;
            }
            else if(password.length < 6){
                document.getElementById("password").innerHTML = "Password must be at least 6 characters long.";
                return false;
            }
        }
    </script>
</body>

</html>
